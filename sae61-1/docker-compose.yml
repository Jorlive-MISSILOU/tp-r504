version: '3'

services:
  mysql:
    image: mysql
    build:
      context: .
      dockerfile: mysql/Dockerfile
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    command: --local-infile=1
    networks:
      - sae61-1

  flask:
    image: flask
    build:
      context: .
      dockerfile: flask/Dockerfile
    ports:
      - "5000:5000"
    networks:
      - sae61-1

networks:
  sae61-1:
    driver: bridge